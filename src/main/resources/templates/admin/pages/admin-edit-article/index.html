    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getDatabase, set, get, update, remove, ref, push, child, onValue, orderByChild } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCEaC_yprIy0mR8OTPm8r3dJaRueH1-leY",
            authDomain: "ufc-houses.firebaseapp.com",
            databaseURL: "https://ufc-houses-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ufc-houses",
            storageBucket: "ufc-houses.appspot.com",
            messagingSenderId: "485649152312",
            appId: "1:485649152312:web:61a12f0a0deb32c05c29cd",
            measurementId: "G-QVPENKWRCY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        // Function to get query parameter from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get UID from URL
        const uid = getQueryParam('uid');

        // Query selectors for the form inputs
        const articleUIDInput = document.querySelector("#article-uid");
        const articleTitleInput = document.querySelector("#article-title");
        const categoryArticleInput = document.querySelector("#category-article");
        const thumbnailArticleLinkInput = document.querySelector("#thumbnail-article-link");
        const articleTextAreaInput = document.querySelector("#content-article");
        const buttonSubmitArticle = document.querySelector("#submit-article-btn");
        const buttonDeleteArticle = document.querySelector("#delete-article-btn");

        // Initialize SimpleMDE editor
        // Inisialisasi SimpleMDE
        var simplemde = new SimpleMDE({
            autofocus: true,
            blockStyles: {
                bold: "**",
                italic: "*"
            },
            element: document.getElementById("content-article"),
            forceSync: true,
            hideIcons: ["guide", "heading", "code", "table", "preview", "side-by-side", "fullscreen"],
            indentWithTabs: false,
            initialValue: "Loading...",
            insertTexts: {
                horizontalRule: ["", "\n\n-----\n\n"],
                image: ["![](http://", ")"],
                link: ["[", "](http://)"],
                table: ["", "\n\n| Column 1 | Column 2 | Column 3 |\n| -------- | -------- | -------- |\n| Text     | Text      | Text     |\n\n"],
            },
            lineWrapping: true,
            status: false,
            status: ["autosave", "lines", "words"], // Optional usage
        });

        if (uid) {
            // Reference to the article in the database
            const articleRef = ref(db, `Article/${uid}`);

            // Fetch article data from Firebase
            get(articleRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const articleData = snapshot.val();
                    // Set the form inputs to the retrieved values
                    articleUIDInput.value = uid;
                    articleTitleInput.value = articleData.ArticleTitle;
                    categoryArticleInput.value = articleData.ArticleCategory;
                    thumbnailArticleLinkInput.value = articleData.ArticleThumbnail;
                    // Set the content in the SimpleMDE editor
                    simplemde.value(articleData.ArticleContent);
                } else {
                    console.log("No data available for this article UID.");
                }
            }).catch((error) => {
                console.error("Error fetching data:", error);
            });
        } else {
            console.log("No article UID provided in URL.");
        }

        function updateArticle() {
            update(ref(db, "Article/" + articleUIDInput.value), {
                ArticleTitle: articleTitleInput.value,
                ArticleThumbnail: thumbnailArticleLinkInput.value,
                ArticleCategory: categoryArticleInput.value,
                ArticleContent: articleTextAreaInput.value
            })
                .then(() => {
                    alert("Article successfully updated");
                })
                .catch((error) => {
                    alert(error);
                })
        }

        // Attach event listener to the submit button
        buttonSubmitArticle.addEventListener("click", updateArticle);

        function deleteArticle() {
            remove(ref(db, "Article/" + articleUIDInput.value))
                .then(() => {
                    alert("Article successfully deleted");
                    window.location.href = "/src/main/resources/templates/admin/pages/admin-home/index.html";
                })
                .catch((error) => {
                    alert(error);
                })
        }

        buttonDeleteArticle.addEventListener("click", deleteArticle);
    </script>
